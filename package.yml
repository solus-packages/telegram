name       : telegram
version    : 2.7.1
release    : 150
source     :
    - https://github.com/telegramdesktop/tdesktop/releases/download/v2.7.1/tdesktop-2.7.1-full.tar.gz : 41bfbe1ee63da9a6af7cf7d11b1cdd13a6754b51b294ac5a9d56f5f11dfbdd05
    - git|https://github.com/desktop-app/tg_owt.git : 2d804d2c9c5d05324c8ab22f2e6ff8306521b3c3
license    : GPL-3.0-or-later
component  : network.im
summary    : Telegram is a messaging app with a focus on speed and security, it’s super fast, simple and free.
description: |
    Telegram is a messaging app with a focus on speed and security, it’s super fast, simple and free.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5WaylandClient)
    - pkgconfig(alsa)
    - pkgconfig(appindicator3-0.1)
    - pkgconfig(dbusmenu-qt5)
    - pkgconfig(enchant-2)
    - pkgconfig(glibmm-2.4)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(hunspell)
    - pkgconfig(libavcodec)
    - pkgconfig(libjpeg)
    - pkgconfig(libpulse)
    - pkgconfig(liblz4)
    - pkgconfig(minizip)
    - pkgconfig(openal)
    - pkgconfig(opus)
    - pkgconfig(protobuf)
    - pkgconfig(vpx)
    - pkgconfig(xcb-keysyms)
    - kwayland-devel
    - xxhash-devel
    - yasm
rundeps    :
    - qt5-imageformats
setup      : |
    cp -r $sources/tg_owt.git tg_owt
    pushd tg_owt
        # tg_out uses unreleased features of libvpx, so we cannot link it against
        # the one in our repo (using the patch provided in this package). Until a new version
        # is not released, use the bundled libvpx with git submodules.
        %cmake_ninja -DBUILD_SHARED_LIBS=NO # We want Telegram to statically link to tg_owt.
        %ninja_build
    popd

    pushd Telegram/ThirdParty/tgcalls
        %patch -p1 < $pkgfiles/Fix-build-on-GCC10.patch
    popd
    %cmake_ninja \
        -DDESKTOP_APP_DISABLE_CRASH_REPORTS=ON \
        -DTDESKTOP_API_HASH=8562eb11c58f218ac08ee12c32e07ece \
        -DTDESKTOP_API_ID=1080918 \
        -DTDESKTOP_LAUNCHER_BASENAME=telegramdesktop \
        -Dtg_owt_DIR=$workdir/tg_owt/solusBuildDir
build      : |
    %ninja_build
install    : |
    %ninja_install
